<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slanted Card</title>

    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.card {
    position: relative;
    width: 600px;
    height: 200px;
    background: #000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    /* clip-path: polygon(0 0, calc(100% - 160px) 0, 100% 100% , 80% 100%, 0 100%); */
    clip-path: polygon(calc(100% - 400px) 0 , 100% 0, 100% 100%, 0 100%);
    /* (top left, top right, bottom right, bottom left) */
    /* clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
 */
    /* 0 0: Top left corner.
100% 0: Top right corner.
100% 100%: Bottom right corner.
0 100%: Bottom left corner. */

}

.content {
    padding: 20px;
    position: relative;
    z-index: 1; /* Ensure content is above the slanted background */
}

h2 {
    margin: 0;
    font-size: 24px;
}

p {
    color: #666;
}

    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <h2>Card Title</h2>
            <p>This is some content inside the card. It can include text, images, and more.</p>
        </div>
    </div>
</body>
</html>
