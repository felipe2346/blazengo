<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darken and Blur Image</title>
  <style>
    .darken-blur {
      filter: brightness(60%) blur(2px);
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="../../static/images/hero-3.jpg" alt="Sample Image" class="darken-blur">
</body>
</html>
